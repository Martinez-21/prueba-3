<html lang="es">
<head>

        }

        }
        .topics a {
            display: block;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .topics a:hover {
            background: rgba(100, 100, 100, 0.8);
            color: #fff;

    </style>
